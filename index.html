<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="KPpThGb_eTUXwFar3rYVsFPjs2gyjlv0t4vXY4plpW4" />
  <title>RAVA</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --brand:#BF1260;
      --bg1:#ffffff;
      --bg2:#F7F5F3;
      --text:#1f2937;
      --muted:#6b7280;
      --card:rgba(255,255,255,0.72);
      --border:rgba(17,24,39,0.08);
      --shadow:0 20px 60px rgba(0,0,0,0.08);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 50% 20%, var(--bg1) 0%, var(--bg2) 60%, #efe9ee 100%);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:26px 22px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      text-align:center;
    }

    .logo{
      width:82px;
      height:82px;
      border-radius:18px;
      background:#fff;
      border:1px solid var(--border);
      display:grid;
      place-items:center;
      margin:0 auto 14px;
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{
      margin:0;
      font-size:24px;
      line-height:1.15;
      color:#7f1246;
      letter-spacing:-0.2px;
    }

    .tagline{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .spinner{
      width:22px;
      height:22px;
      border-radius:50%;
      border:2px solid rgba(191,18,96,0.18);
      border-top-color: var(--brand);
      margin:16px auto 14px;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 18px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      width:100%;
      max-width:340px;
      display:inline-block;
      text-decoration:none;
      color:#fff;
      background: linear-gradient(135deg, #A3165B, #BF1260);
      box-shadow: 0 10px 25px rgba(191,18,96,0.25);
    }
    .btn:active{ transform: translateY(1px); }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="RAVA Launch">
      <div class="logo">
        <img src="rava-logo.png" alt="RAVA logo" />
      </div>

      <h1>Welcome to RAVA</h1>
      <p class="tagline">Find your people. Feel at home.</p>

      <div class="spinner" aria-hidden="true"></div>

      <a id="continueBtn" class="btn" href="https://rava-community.com/">
        Continue
      </a>

      <div class="hint">Opening the appâ€¦</div>
    </section>
  </main>

  <script>
    // Target is the main app URL (not /login) to avoid getting stuck on login when already authenticated.
    const TARGET = "https://rava-community.com/";

    // Make sure button always points to the same place
    const btn = document.getElementById("continueBtn");
    btn.setAttribute("href", TARGET);

    // Auto-continue after a short moment
    setTimeout(() => {
      window.location.replace(TARGET);
    }, 1200);
  </script>
</body>
</html>
